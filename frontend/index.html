<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustLens - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-section">
                <h1 class="logo-text">TrustLens</h1>
                <p class="tagline">Deepfake Detection System</p>
            </div>

            <div class="tabs">
                <button class="tab-button active" id="loginTab">Login</button>
                <button class="tab-button" id="signupTab">Sign Up</button>
            </div>

            <div class="form-container" id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="error-message" id="loginError"></p>
                </form>
            </div>

            <div class="form-container hidden" id="signupForm">
                <h2>Create Account</h2>
                <form id="signupFormElement">
                    <div class="input-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required>
                    </div>
                    <div class="input-group">
                        <label for="signupConfirm">Confirm Password</label>
                        <input type="password" id="signupConfirm" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <p class="error-message" id="signupError"></p>
                </form>
            </div>

            <div class="footer-text">
                <p>Powered by TensorFlow & Firebase</p>
            </div>
        </div>
    </div>

    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script type="module" src="../firebase/firebaseConfig.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
